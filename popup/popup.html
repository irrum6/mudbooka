<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span.display-symbol {
            font-size: 1.25rem;
            font-weight: 900;
            margin-left: 0.5rem;
        }

        span.display-number {
            color: #365;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div>
        <span id="last_title">Last run at</span>
    </div>
    <div><span id="last"></span></div>
    <div>
        <span id="next_title">Next run at</span>
    </div>
    <div><span id="next"></span></div>
    <div style="margin-bottom: 0.5rem;">
        <span id="open_tabs_title">Open tabs </span>
        :<span id="open_tabs" class="display-number"> </span>
    </div>
    <div style="margin-bottom: 0.5rem;">
        <span id="open_windows_title">Open windows </span>
        :<span id="open_windows" class="display-number"> </span>
    </div>
    <div style="margin-bottom: 0.5rem;">
        <span id="win_normal">Normal </span>
        :<span id="norm" class="display-number"> </span>
    </div>
    <div style="margin-bottom: 0.5rem;">
        <span id="win_private">Private </span>
        :<span id="private" class="display-number"> </span>
    </div>
    <button id="quickset"> <span class="display-symbol">&#x2699;</span>Options</button>
    <button id="booknow"> <span class="display-symbol">&#x27A1;</span>Bookmark Now</button>
    <script src="popup.js"></script>
</body>

</html>
