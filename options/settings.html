<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="settings.css">
    <title>Mudbooker:Full Settings</title>
</head>

<body>
    <h1 class="text-center">Full Settings</h1>
    <div class="flex-row-center" style="align-items: start;">
        <!-- interval -->
        <div class="flex-column-center grow1 mr-4">
            <div class="text-center">
                <span class="f4 bold900">Select Interval</span>
            </div>
            <div>
                <span class="f3 bold"> Every:</span>
            </div>            
            <extended-radio name="interval" value="1h" text1="1" text2="hour"></extended-radio>
            <extended-radio name="interval" value="2h" text1="2" text2="hours"></extended-radio>
            <extended-radio name="interval" value="3h" text1="3" text2="hours"></extended-radio>
            <extended-radio name="interval" value="4h" text1="4" text2="hours"></extended-radio>
            <extended-radio name="interval" value="5h" text1="5" text2="hours"></extended-radio>            
            <extended-radio name="interval" value="6h" text1="6" text2="hours"></extended-radio>
            <extended-radio name="interval" value="7h" text1="7" text2="hours"></extended-radio>
            <extended-radio name="interval" value="8h" text1="8" text2="hours"></extended-radio>
            <extended-radio name="interval" value="c" text1="" text2="custom"></extended-radio>
            <ranger-wc id="interval_range" min="15" max="480" step="15" value="60" hasDisplay="true">
                <span class="f3" slot="unit">minutes</span>
            </ranger-wc>
            <div>
                <button id="save_interval" class="f3">Save Interval</button>
            </div>
        </div>
        <!-- keepfor -->
        <div class="flex-column-center grow1 ml-4">
            <div class="text-center">
                <span class="f4 bold900">Keep</span>
            </div>
            <div>
                <span class="f3 bold">For:</span>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="12h">
                    <span class="f3">12 hours</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="1d">
                    <span class="f3">1 day</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="2d" checked>
                    <span class="f3">2 day</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="3d">
                    <span class="f3">3 day</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="4d">
                    <span class="f3">4 day</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="5d">
                    <span class="f3">5 day</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="6d">
                    <span class="f3">6 day</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="7d">
                    <span class="f3">1 week</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="c">
                    <span class="f3">Custom</span>
                </label>
            </div>
            <ranger-wc id="keepfor_range" min="3" max="168" step="3" value="48" hasDisplay="true">
                <span class="f3" slot="unit">hours</span>
            </ranger-wc>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="mx">
                    <span class="f25">Set maximum number intead </span>
                </label>
            </div>            
            <ranger-wc id="keepfor_items" min="2" max="672" step="2" value="48">
                <span class="f3" slot="unit">items</span>
            </ranger-wc>
            <div>
                <button id="save_keep" class="f3">Save Keep Duration</button>
            </div>
        </div>
        <!-- naming -->
        <div class="flex-column-center grow1 ml-4">
            <div class="text-center">
                <span class="f4 bold900">Naming</span>
            </div>
            <!-- prefix -->
            <div>
                <label class="f3" for="naming_prefix">
                    Prefix:
                    <input type="text" class="f3" name="prefix" id="naming_prefix" value="">
                </label>
            </div>
            <!-- suffix -->
            <div>
                <label class="f3" for="naming_suffix">
                    Suffix:
                    <input type="text" class="f3" name="suffix" id="naming_suffix">
                </label>
            </div>
            <!-- year format -->
            <div class="text-center">
                <span class="f3 bold">
                    Year Format
                </span>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="format_year" data-fy="2-digit" value="2-digit">2-digit
                </label>
                <label class="f3">
                    <input type="radio" name="format_year" data-fy="numeric" value="numeric" checked>Numeric
                </label>
            </div>
            <!-- month format -->
            <div class="text-center">
                <span class="f3 bold">Month Format</span>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="format_mon" data-fm="numeric" value="numeric" checked>Numeric
                </label>
                <label class="f3">
                    <input type="radio" name="format_mon" data-fm="long" value="long" checked>Long
                </label>
                <label class="f3">
                    <input type="radio" name="format_mon" data-fm="short" value="short" checked>Short
                </label>
            </div>
            <div>
                <span class="f25 bold">Example:
                    <span id="display_name_example"></span>
                </span>
            </div>
            <div class="mt-4">
                <button id="save_naming" class="f3">Save Naming</button>
            </div>
        </div>
        <!-- other options -->
        <div class="flex-column-center grow1 ml-4">
            <div class="text-center">
                <span class="f4 bold900">Other settings</span>
            </div>
            <div class="f25">
                Save in
            </div>
            <div class="flex-row-center grow1 ml-4">
                <label class="f25" for="folder_naming">Bookmarks Toolbar/</label>
                <input type="text" class="f3" name="prefix" id="folder_naming" value="mudbooker_tabs">
            </div>
            <div class="mt-4">
                <button id="save_other" class="f3">Save</button>
            </div>
        </div>
    </div>
    <template id="range_with_controls">
        <div class="w-75">
            <button class="ranger-wc minus">&minus;</button>
            <input type="range" class="w-75" disabled>
            <button class="ranger-wc plus">&plus;</button>
            <div>You can use slider or controls</div>
            <div>
                <span class="f3 display"></span>
                <slot name="unit">
            </div>
        </div>
    </template>
    <script src="extended_radio.js"></script>
    <script src="ranger.js"></script>
    <script src="utils.js"></script>
    <script src="settings.js"></script>
</body>

</html>
