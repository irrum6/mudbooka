<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="settings.css">
    <title>Mudbooker:Full Settings</title>
</head>

<body>
    <h1 class="text-center">Full Settings</h1>
    <div class="flex-row-center" style="align-items: start;">
        <!-- interval -->
        <div class="flex-column-center grow1 mr-4">
            <div class="text-center">
                <span class="f4 bold900">Select Interval</span>
            </div>
            <div>
                <span class="f3 bold"> Every:</span>
            </div>
            <radio-list id="interval" data-names="1 hour;2 hours;3 hours;4 hours;5 hours;6 hours;7 hours;8 hours;custom"
                data-values="1h;2h;3h;4h;5h;6h;7h;8h;c" data-value="2d"></radio-list>
            <ranger-wc id="interval_range" data-min="15" data-max="480" data-step="15" data-value="60"></ranger-wc>
            <div>
                <span class="f3"> <span id="display_interval_range">60</span> minutes </span>
            </div>
            <div>
                <button id="save_interval" class="f3">Save Interval</button>
            </div>
        </div>
        <!-- keepfor -->
        <div class="flex-column-center grow1 ml-4">
            <div class="text-center">
                <span class="f4 bold900">Keep For:</span>
            </div>
            <radio-list id="keepfor" data-names="12 Hours;1 day;2 days;3 days;4 days;5 days;6 days;1 week;custom"
                data-values="12h;1d;2d;3d;4d;5d;6d;7d;c" data-value="2d"></radio-list>
            <ranger-wc id="keepfor_range" data-min="3" data-max="168" data-step="3" data-value="48"></ranger-wc>
            <div>
                <span class="f3"><span id="display_keepfor_range">48</span> hours </span>
            </div>
            <div>
                <button id="save_keep" class="f3">Save Keep Duration</button>
            </div>
        </div>
        <!-- naming -->
        <div class="flex-column-center grow1 ml-4">
            <div class="text-center">
                <span class="f4 bold900">Naming</span>
            </div>
            <!-- prefix -->
            <div>
                <label class="f3" for="naming_prefix">
                    Prefix:
                    <input type="text" class="f3" name="prefix" id="naming_prefix" value="">
                </label>
            </div>
            <!-- suffix -->
            <div>
                <label class="f3" for="naming_suffix">
                    Suffix:
                    <input type="text" class="f3" name="suffix" id="naming_suffix">
                </label>
            </div>
            <!-- year format -->
            <div class="text-center">
                <span class="f3 bold">
                    Year Format
                </span>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="format_year" data-fy="2-digit" value="2-digit">2-digit
                </label>
                <label class="f3">
                    <input type="radio" name="format_year" data-fy="numeric" value="numeric" checked>Numeric
                </label>
            </div>
            <!-- month format -->
            <div class="text-center">
                <span class="f3 bold">Month Format</span>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="format_mon" data-fm="numeric" value="numeric" checked>Numeric
                </label>
                <label class="f3">
                    <input type="radio" name="format_mon" data-fm="long" value="long" checked>Long
                </label>
                <label class="f3">
                    <input type="radio" name="format_mon" data-fm="short" value="short" checked>Short
                </label>
            </div>
            <div>
                <span class="f25 bold">Example:
                    <span id="display_name_example"></span>
                </span>
            </div>
            <div class="mt-4">
                <button id="save_naming" class="f3">Save Naming</button>
            </div>
        </div>
        <!-- other options -->
        <div class="flex-column-center grow1 ml-4">
            <div class="text-center">
                <span class="f4 bold900">Other settings</span>
            </div>
            <div class="f25">
                Save in
            </div>
            <div class="flex-row-center grow1 ml-4">
                <label class="f25" for="folder_naming">Bookmarks Toolbar/</label>
                <input type="text" class="f3" name="prefix" id="folder_naming" value="mudbooker_tabs">
            </div>
            <div class="mt-4">
                <button id="save_other" class="f3">Save</button>
            </div>
        </div>
    </div>
    <template id="range_with_controls">
        <div class="w-75">
            <button class="ranger-wc minus">-</button>
            <input type="range" class="w-75" min="15" max="480" step="15" value="60" disabled>
            <button class="ranger-wc plus">+</button>
            <div>You can use slider or controls</div>
        </div>
    </template>
    <template id="radiolist">
        <div class="radiobox">
            <!-- built automatically based on data-names,data-values : div>label> span input -->
        </div>
    </template>
    <script src="radiolist.js"></script>
    <script src="ranger.js"></script>
    <script src="utils.js"></script>
    <script src="settings.js"></script>
</body>

</html>
