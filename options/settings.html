<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="settings.css">
    <title>Mudbooker:Full Settings</title>
</head>

<body>
    <h1 class="text-center">Full Settings</h1>
    <div class="flex-row-center" style="align-items: start;">
        <!-- interval -->
        <div class="flex-column-center grow1 mr-4">
            <div class="text-center">
                <span class="f4 bold900 inttext">Select Interval</span>
            </div>
            <div>
                <span class="f3 bold everytext">every</span>
            </div>
            <extended-radio name="interval" value="1h" text1="1" text2="hour"></extended-radio>
            <extended-radio name="interval" value="2h" text1="2" text2="hours"></extended-radio>
            <extended-radio name="interval" value="3h" text1="3" text2="hours"></extended-radio>
            <extended-radio name="interval" value="4h" text1="4" text2="hours"></extended-radio>
            <extended-radio name="interval" value="5h" text1="5" text2="hours"></extended-radio>
            <extended-radio name="interval" value="6h" text1="6" text2="hours"></extended-radio>
            <extended-radio name="interval" value="7h" text1="7" text2="hours"></extended-radio>
            <extended-radio name="interval" value="8h" text1="8" text2="hours"></extended-radio>
            <extended-radio name="interval" value="c" text1="" text2="custom"></extended-radio>
            <ranger-wc id="interval_range" min="15" max="480" step="15" value="60" hasDisplay="true">
                <span class="f3 minutetext" slot="unit">minutes</span>
            </ranger-wc>
            <div>
                <button id="save_interval" class="f3 saveinttext">Save Interval</button>
            </div>
        </div>
        <!-- keepfor -->
        <div class="flex-column-center grow1 ml-4">
            <div class="text-center">
                <span class="f4 bold900 keeptext">Keep</span>
            </div>
            <div>
                <span class="f3 bold fortext">for</span>
            </div>
            <extended-radio name="keepfor" value="12h" text1="12" text2="hours"></extended-radio>
            <extended-radio name="keepfor" value="1d" text1="1" text2="day"></extended-radio>
            <extended-radio name="keepfor" value="2d" text1="2" text2="days"></extended-radio>
            <extended-radio name="keepfor" value="3d" text1="3" text2="days"></extended-radio>
            <extended-radio name="keepfor" value="4d" text1="4" text2="days"></extended-radio>
            <extended-radio name="keepfor" value="5d" text1="5" text2="days"></extended-radio>
            <extended-radio name="keepfor" value="6d" text1="6" text2="days"></extended-radio>
            <extended-radio name="keepfor" value="7d" text1="1" text2="week"></extended-radio>
            <extended-radio name="keepfor" value="c" text1="" text2="custom"></extended-radio>
            <ranger-wc id="keepfor_range" min="3" max="168" step="3" value="48" hasDisplay="true">
                <span class="f3 hourstext" slot="unit">hours</span>
            </ranger-wc>
            <extended-radio name="keepfor" value="mx" text1="" text2="keep_max_text" text2class="f25"></extended-radio>
            <ranger-wc id="keepfor_items" min="2" max="672" step="2" value="48">
                <span class="f3 itemtext" slot="unit">items</span>
            </ranger-wc>
            <div>
                <button id="save_keep" class="f3 savekeep">Save Keep Duration</button>
            </div>
        </div>
        <!-- naming -->
        <div class="flex-column-center grow1 ml-4">
            <div class="text-center">
                <span class="f4 bold900 naming">Naming</span>
            </div>
            <!-- prefix -->
            <div>
                <label class="f25" for="naming_prefix">
                    <span class="prefix">Prefix</span>
                    <input type="text" class="f3" name="prefix" id="naming_prefix" value="">
                </label>
            </div>
            <!-- suffix -->
            <div>
                <label class="f25" for="naming_suffix">
                    <span class="suffix">Suffix</span>
                    <input type="text" class="f3" name="suffix" id="naming_suffix">
                </label>
            </div>
            <!-- year format -->
            <div class="text-center">
                <span class="f3 bold yearformat">
                    Year Format
                </span>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="format_year" data-fy="2-digit" value="2-digit">
                    <span class="twodigit">2-digit</span>
                </label>
                <label class="f3">
                    <input type="radio" name="format_year" data-fy="numeric" value="numeric" checked>
                    <span class="yearnumeric">Numeric</span>
                </label>
            </div>
            <!-- month format -->
            <div class="text-center">
                <span class="f3 bold monformat">Month Format</span>
            </div>
            <div>
                <label class="f275">
                    <input type="radio" name="format_mon" data-fm="numeric" value="numeric" checked>
                    <span class="monumeric">Numeric</span>
                </label>
                <label class="f275">
                    <input type="radio" name="format_mon" data-fm="long" value="long" checked>
                    <span class="monlong">Long</span>
                </label>
                <label class="f275">
                    <input type="radio" name="format_mon" data-fm="short" value="short" checked>
                    <span class="monshort">Short</span>
                </label>
            </div>
            <div>
                <span class="f25 bold">
                    <span class="example">Example</span>:
                    <span id="display_name_example"></span>
                </span>
            </div>
            <!-- hour format -->
            <!-- 12/24 -->
            <div class="mt-4">
                <button id="save_naming" class="f3 savenaming">Save Naming</button>
            </div>
        </div>
        <!-- other options -->
        <div class="flex-column-center grow1 ml-4">
            <div class="text-center">
                <span class="f4 bold900 othersettings">Other settings</span>
            </div>
            <!-- save in -->
            <div class="f25">
                <span class="savein">Save in</span>
            </div>
            <div class="flex-row-center grow1 ml-4">
                <label class="f25" for="folder_naming">Bookmarks Toolbar/</label>
                <input type="text" class="f3" name="prefix" id="folder_naming" value="mudbooker_tabs">
            </div>
            <!-- separate by windows -->
            <div class="text-center">
                <span class="f3 bold foldsep">
                    Separate folder for each window
                </span>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" data-sepf="yes" name="fold_sep" value="yes">
                    <span class="yes">yes</span>
                </label>
                <label class="f3">
                    <input type="radio" data-sepf="no" name="fold_sep" value="no" checked>
                    <span class="no">no</span>
                </label>
            </div>
            <!-- save button -->
            <div class="mt-4">
                <button id="save_other" class="f3 saveothers">Save</button>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="xradio.js"></script>
    <script src="ranger.js"></script>
    <script src="settings.js"></script>
</body>

</html>
