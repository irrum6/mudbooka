<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="options.css">
    <title>Mudbooka:Settings</title>
</head>

<body>
    <div class="flex-row-center" style="align-items: start;">
        <!-- interval -->
        <div class="flex-column-center grow1 mx-2">
            <div class="text-center">
                <span class="f3 bold900">Select Interval</span>
            </div>
            <div>
                <span class="f25 bold"> Every:</span>
            </div>
            <radio-list id="interval"
                data-radios="1 hour=>1h;2 hours=>2h;3 hours=>3h;4 hours=>4h;5 hours=>5h;6 hours=>6h;7 hours=>7h;8 hours=>8h;custom=>c"
                data-value="1h"></radio-list>
            <ranger-wc id="interval_range" min="15" max="480" step="15" value="60" hasDisplay="true">
                <span class="f3" slot="unit">minutes</span>
            </ranger-wc>
            <div>
                <span class="f3"> <span id="display_interval_range">60</span> minutes </span>
            </div>
        </div>
        <!-- keepfor -->
        <div class="flex-column-center grow1 mx-2">
            <div class="text-center">
                <span class="f4 bold900">Keep</span>
            </div>
            <div>
                <span class="f3 bold">For:</span>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="12h">
                    <span class="f3">12 hours</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="1d">
                    <span class="f3">1 day</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="2d" checked>
                    <span class="f3">2 day</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="3d">
                    <span class="f3">3 day</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="4d">
                    <span class="f3">4 day</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="5d">
                    <span class="f3">5 day</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="6d">
                    <span class="f3">6 day</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="7d">
                    <span class="f3">1 week</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="c">
                    <span class="f3">Custom</span>
                </label>
            </div>
            <ranger-wc id="keepfor_range" min="3" max="168" step="3" value="48" hasDisplay="true">
                <span class="f3" slot="unit">hours</span>
            </ranger-wc>
            <div>
                <label>
                    <input type="radio" name="keepfor" value="mx">
                    <span class="f25">Set maximum number intead </span>
                </label>
            </div>
            <ranger-wc id="keepfor_items" min="2" max="672" step="2" value="48">
                <span class="f3" slot="unit">items</span>
            </ranger-wc>
            <div>
                <button id="save_keep" class="f3">Save Keep Duration</button>
            </div>
        </div>
    </div>
    <div class="mt-2 mb-2 flex-row-center">
        <button id="action" class="w-25 mt-1 text-center f3">Set</button>
        <button id="full_throtle" class="w-25 mt-1 ml-4 text-center f3">Full Settings</button>
    </div>
    <template id="range_with_controls">
        <div class="w-75">
            <button class="ranger-wc minus">&minus;</button>
            <input type="range" class="w-75" min="15" max="480" step="15" value="60" disabled>
            <button class="ranger-wc plus">&plus;</button>
            <div>You can use slider or controls</div>
        </div>
    </template>
    <template id="radiolist">
        <div class="radiobox">
            <!-- built automatically based on data-names,data-values : div>label> span input -->
            <!-- div -->
            <!--    label -->
            <!--        span input -->
        </div>
    </template>
    <template id="radioitem">
        <div class="rad-item">
            <label>
                <input type="radio">
                <span></span>
            </label>
        </div>
    </template>
    <script src="radiolist.js"></script>
    <script src="ranger.js"></script>
    <script src="utils.js"></script>
    <script src="options.js"></script>
</body>

</html>
