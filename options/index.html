<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="options.css">
    <title>Mudbooka:Settings</title>
</head>

<body>
    <h1 class="text-center">Select Interval</h1>
    <div class="mt-2 flex-column-center">
        <div>
            <label class="f3">
                <input type="radio" name="interval" value="1h" data-int="1h" checked>
                every 1 hour
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="interval" value="2h" data-int="2h">
                every 2 hours
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="interval" value="3h" data-int="3h">
                every 3 hours
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="interval" value="4h" data-int="4h">
                every 4 hours
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="interval" value="5h" data-int="5h">
                every 5 hours
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="interval" value="6h" data-int="6h">
                every 6 hours
            </label>
        </div>
    </div>
    <h1 class="text-center">Keep For</h1>
    <div class="mt-2 flex-column-center">
        <div>
            <label class="f3">
                <input type="radio" name="keepfor" value="12h" data-keep="12h">
                12 Hours
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="keepfor" value="1d" data-keep="1d">
                1 day
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="keepfor" value="2d" data-keep="2d" checked>
                2 days
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="keepfor" value="3d" data-keep="3d">
                3 days
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="keepfor" value="4d" data-keep="4d">
                4 days
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="keepfor" value="5d" data-keep="5d">
                5 days
            </label>
        </div>
    </div>
    <div class="mt-2 flex-column-center">
        <button id="action" class="w-25 mt-2 text-center f3">Set</button>
    </div>
    <script src="options.js"></script>
</body>

</html>
