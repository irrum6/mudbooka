<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="options.css">
    <title>Mudbooka:Settings</title>
</head>

<body>
    <h1 class="text-center">Select Interval</h1>
    <div class="text-center f3">Every:</div>
    <div class="flex-column-center">
        <div>
            <label class="f3">
                <input type="radio" name="interval" value="1h" data-int="1h" checked>
                1 hour
            </label>

            <label class="f3">
                <input type="radio" name="interval" value="5h" data-int="5h">
                5 hours
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="interval" value="2h" data-int="2h">
                2 hours
            </label>
            <label class="f3">
                <input type="radio" name="interval" value="6h" data-int="6h">
                6 hours
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="interval" value="3h" data-int="3h">
                3 hours
            </label>
            <label class="f3">
                <input type="radio" name="interval" value="7h" data-int="7h">
                7 hours
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="interval" value="4h" data-int="4h">
                4 hours
            </label>
            <label class="f3">
                <input type="radio" name="interval" value="8h" data-int="8h">
                8 hours
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="interval" value="c" data-int="c">
                custom
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="range" id="interval_range" min="5" max="480" step="5" value="60" disabled>
                <span id="display_interval_range">60</span>
                minutes
            </label>
        </div>
    </div>
    <h1 class="text-center">Keep For:</h1>
    <div class="flex-column-center">
        <div>
            <label class="f3">
                <input type="radio" name="keepfor" value="12h" data-keep="12h">
                12 Hours
            </label>
            <label class="f3">
                <input type="radio" name="keepfor" value="4d" data-keep="4d">
                4 days
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="keepfor" value="1d" data-keep="1d">
                1 day
            </label>
            <label class="f3">
                <input type="radio" name="keepfor" value="5d" data-keep="5d">
                5 days
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="keepfor" value="2d" data-keep="2d" checked>
                2 days
            </label>
            <label class="f3">
                <input type="radio" name="keepfor" value="6d" data-keep="6d">
                6 days
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="keepfor" value="3d" data-keep="3d">
                3 days
            </label>
            <label class="f3">
                <input type="radio" name="keepfor" value="7d" data-keep="7d">
                1 week
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="keepfor" value="c" data-keep="c">
                custom
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="range" id="keepfor_range" min="3" max="168" step="3" value="48" disabled>
                <span id="display_keepfor_range">48</span>
                hours
            </label>
        </div>

    </div>
    <div class="mt-2 mb-2 flex-row-center">
        <button id="action" class="w-25 mt-1 text-center f3">Set</button>
        <button id="full_throtle" class="w-25 mt-1 ml-4 text-center f3">Full Settings</button>
    </div>
    <script src="utils.js"></script>
    <script src="options.js"></script>
</body>

</html>
