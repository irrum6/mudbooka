<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="options.css">
    <title>Mudbooka:Settings</title>
</head>

<body>
    <div class="flex-row-center" style="align-items: start;">
        <!-- interval -->
        <div class="flex-column-center grow1 mx-2">
            <div class="text-center">
                <span class="f3 bold900">Select Interval</span>
            </div>
            <div>
                <span class="f25 bold"> Every:</span>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="interval" value="1h" data-int="1h" checked>
                    1 hour
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="interval" value="2h" data-int="2h">
                    2 hours
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="interval" value="3h" data-int="3h">
                    3 hours
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="interval" value="4h" data-int="4h">
                    4 hours
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="interval" value="5h" data-int="5h">
                    5 hours
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="interval" value="6h" data-int="6h">
                    6 hours
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="interval" value="7h" data-int="7h">
                    7 hours
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="interval" value="8h" data-int="8h">
                    8 hours
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="interval" value="c" data-int="c">
                    custom
                </label>
            </div>
            <div class="w-100">
                <button class="circle ranger" data-action="minus" data-target="interval_range">-</button>
                <input type="range" class="w-50" id="interval_range" min="15" max="480" step="15" value="60" disabled>
                <button class="circle ranger" data-action="plus" data-target="interval_range">+</button>
                <div>You can use slider or controls</div>
            </div>
            <div>
                <span class="f3"> <span id="display_interval_range">60</span> minutes </span>
            </div>
        </div>
        <!-- keepfor -->
        <div class="flex-column-center grow1 mx-2">
            <div class="text-center">
                <span class="f3 bold900">Keep </span>
            </div>
            <div>
                <span class="f25 bold">For:</span>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="keepfor" value="12h" data-keep="12h" checked>
                    12 Hours
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="keepfor" value="1d" data-keep="1d">
                    1 day
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="keepfor" value="2d" data-keep="2d">
                    2 days
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="keepfor" value="3d" data-keep="3d">
                    3 days
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="keepfor" value="4d" data-keep="4d">
                    4 days
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="keepfor" value="5d" data-keep="5d">
                    5 days
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="keepfor" value="6d" data-keep="6d">
                    6 days
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="keepfor" value="7d" data-keep="7d">
                    1 week
                </label>
            </div>
            <div>
                <label class="f3">
                    <input type="radio" name="keepfor" value="c" data-keep="c">
                    custom
                </label>
            </div>
            <div class="w-100">
                <button class="circle ranger" data-action="minus" data-target="keepfor_range">-</button>
                <input type="range" class="w-50" id="keepfor_range" min="3" max="168" step="3" value="48" disabled>
                <button class="circle ranger" data-action="plus" data-target="keepfor_range">+</button>
                <div>You can use slider or controls</div>
            </div>
            <div>
                <span class="f3"><span id="display_keepfor_range">48</span> hours </span>
            </div>
        </div>
    </div>
    <div class="mt-2 mb-2 flex-row-center">
        <button id="action" class="w-25 mt-1 text-center f3">Set</button>
        <button id="full_throtle" class="w-25 mt-1 ml-4 text-center f3">Full Settings</button>
    </div>
    <script src="utils.js"></script>
    <script src="options.js"></script>
</body>

</html>
